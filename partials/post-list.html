{% for page in pages %}
{% if page.date %} <!-- Note we check for Date field (posts) here -->
<article class="post">
    <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
    <ul class="post-meta">
    <li><time datetime="{{ page.date }}">{{ page.date_formatted }}</time></li>
    <li>by {{ page.author }}</li>
    </ul>
    <p class="excerpt">{{ page.excerpt }}</p>
</article>
{% endif %}
{% endfor %}
